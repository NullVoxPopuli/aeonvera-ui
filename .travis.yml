---
language: node_js
node_js:
  - "4.3.1"

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - export PATH=/usr/local/phantomjs-2.0.0/bin:$PATH
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - npm install -g bower
  - npm install -g jscs
  - npm install -g jshint
  - npm install -g codeclimate-test-reporter
  - npm install
  - bower install

script:
  - npm test


notifications:
  email: false
